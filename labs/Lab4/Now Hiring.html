<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Now Hiring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/NomNomLogo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&family=Urbanist:ital,wght@0,537;1,537&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <img src="./assets/NomNomLogo.webp" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Now Hiring</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-container mt-5" style="background-color: white">
<!--        FONT AWESOME HERE-->
        <h1 class="text-center mb-4">Now Hiring <i class="fa-solid fa-kitchen-set ms-2"></i></h1>
        <form>
            <div class="row g-3">
                <!-- column 1 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text"
                               class="form-control"
                               id="firstName"
                               required
                               maxlength="20"
                        >
                    </div>
                    <div class="mb-3">
                        <label>Address 1</label>
                        <input type="text"
                               class="form-control"
                               id="address1"
                               required
                        >
                    </div>
                    <div class="mb-3">
                        <label>City</label>
                        <input type="text"
                               class="form-control"
                               id="city"
                               maxlength="30"
                               required
                        >
                    </div>
                    <div class="mb-3">
                        <label>Age</label>
                        <input type="number"
                               class="form-control"
                               id="age"
                        >
                    </div>
                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="tel"
                               class="form-control"
                               id="phone"
                               placeholder="123-456-7890"
                        >
                    </div>
                    <div class="mb-3">
                        <label>Marital Status</label>
                        <div>
                        <input type="radio" name="isMarried" id="" value="yes"> Yes
                        <input type="radio" name="isMarried" id="" value="no" checked> No
                        </div>
                    </div>
                </div>

                <!-- column 2 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text"
                               class="form-control"
                               id="lastName"
                               minlength="1"
                               maxlength="20"
                        >
                    </div>
                    <div class="mb-3">
                        <label>Address 2</label>
                        <input type="text"
                               class="form-control"
                               id="address2"
                        >
                    </div>
                    <div class="mb-3" style="height: 63px">
                        <label>State</label>
                            <div>
                                <select name="state" id="">
                                    <option>TX</option>
                                    <option>NY</option>
                                    <option>CA</option>
                                </select>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               required
                        >
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               required
                        >
                    </div>
                    <div class="mb-3">
                        <label>Favorite Color:</label>
                        <div>
                            <input type="checkbox" name="" id="blue"> Blue
                            <input type="checkbox" name="" id="green"> Green
                            <input type="checkbox" name="" id="red"> Red
                            <input type="checkbox" name="" id="purple"> Purple
                            <input type="checkbox" name="" id="orange"> Orange
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label>Brief Description</label>
                        <textarea class="form-control" id="description" rows="4"></textarea>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Apply Now</button>
                </div>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JAVASCRIPTS/nowHiring.js"></script>
</body>
</html>
