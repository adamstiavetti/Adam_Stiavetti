<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Image Generator</title>
<!--    jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--    bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    personal CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--firstRow-->
    <div class="container" style="margin-bottom: 20px; height: 100px">
        <div class="row" style="height: 90px; padding-left: 90px; padding-right: 90px">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" style="text-align: center; padding-top: 70px;">
                <h1>Dog Image Generator</h1>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <!--end first row-->
<!--    secondRow-->
    <div class="container" style="margin-bottom: 20px; height: 100px">
        <div class="row" style="height: 50px">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" style="text-align: center; padding-top: 60px;">
                <p>Click On The Dropdown Menu to Select a Breed and View Images</p>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
<!--end second row-->
<!--third row-->
    <div class="container" style="height: 60px">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" style="text-align: center">
                <div class="btn-group">
                    <button class="btn btn-light btn-lg dropdown-toggle" type="button" id="breedDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Click Me
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item breed-option" href="#" data-breed="boxer">Boxer</a></li>
                        <li><a class="dropdown-item breed-option" href="#" data-breed="corgi">Corgi</a></li>
                        <li><a class="dropdown-item breed-option" href="#" data-breed="dingo">Dingo</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
<!--    end third row-->
<!--fourth row-->
<div class="container" style="height: 300px; text-align: center">
    <img id="starterDogImage" src="./assets/goof-dog.webp" alt="Default Dog Image" class="rounded" style="width: 400px; height: 290px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 1);">
</div>
<!--end fourth row-->
<!--fifth row-->
<div class="container" style="height: 60px">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" style="text-align: center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="prevButton" type="button" class="btn btn-light">Back</button>
                <button id="nextButton" type="button" class="btn btn-light">Next</button>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
<!--end fifth row-->
<!--bootstrapJS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--PersonalJS-->
<script src="script.js"></script>
</body>
</html>
